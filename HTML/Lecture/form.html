<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Handling</h1>
    <form action="" method="POST">
        <table>
            <tr>
                <td>
                    Choose Country
                </td>
                <td>
                    <select name="" id="">
                        <option value="in">India</option>
                        <option value="au">Austrailia</option>
                        <option value="Bg">Bulgaria</option>
                        <option value="Am">America</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Select Program</td>
                <td>
                    <input type="checkbox" name="J" id="java">JAVA
                    <input type="checkbox" name="P" id="Python">PYTHON
                    <input type="checkbox" name="R" id="Ruby">RUBY
                    <input type="checkbox" name="Ph" id="php">PHP
                </td>
            </tr>
            <tr>
                <td>Level</td>
                <td><input type="radio" name="i" id="INTER">INTERMEDIATE
                    <input type="radio" name="B" id="BEGIN">BEGINNER
                    <input type="radio" name="H" id="HARD">HARD
                </td>
            </tr>
            <tr>
                <td>Choose File</td>
                <td><input type="file" name="choose_file" id=""></td>
            </tr>
            <tr><td><input type="submit" value="submit"></td></tr>
        </table>
    </form>
    
</body>
</html>
